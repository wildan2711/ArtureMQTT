apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.arture.arture"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'
    //compile files('libs/mpandroidchartlibrary-2-2-4.jar')
    compile files('libs/org.eclipse.paho.client.mqttv3-1.1.0.jar')
    compile files('libs/org.eclipse.paho.android.service-1.1.0.jar')
    compile 'com.github.PhilJay:MPAndroidChart:v3.0.0-beta1'
    compile 'uk.co.chrisjenx:calligraphy:2.2.0'
}
